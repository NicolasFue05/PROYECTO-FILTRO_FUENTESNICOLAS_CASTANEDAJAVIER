<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Vortex</title>
    <link rel="stylesheet" href="">
</head>
<body>
    <header>
        <div class="header__logo">
            <img src="/Graphical Resouces/Main/Logo.png" alt="">
        </div>
        <div class="header__name">
            <h1>Virtual Vortex</h1>
        </div>
        <div class="header__menu">
            <a href="#">
                <i class="fa-regular fa-bars" style="color: black; width: 30px;"></i>
            </a>
        </div>
    </header>

    <main>
        <!-- Bienvenida a la Pagina -->
        <section id="main__welcome">
            <!-- Poner Imagen En CSS -->
            <div class="welcome__text">
                <p>WELCOME!</p>
            </div>
        </section>
        <!-- Lo Mejor De La Pagina -->
        <section id="main__theBest">
            <div class="theBest__title">
                <h1>
                    The Best Of Virtual Vortex
                </h1>
            </div>
            <!-- AÃ±adir Carrusel -->
            <div class="theBest__games">
                <div class="theBest__button__left"></div>
                <div class="games__cyberpunk2077">
                    <!-- Front Page CSS -->
                    <div class="cyberpunk2077__info">
                        <p class="info__name">CyberPunk 2077</p>
                        <p class="info__date">10/12/2020</p>
                        <p class="info__price">$150.000</p>
                    </div>
                </div>
                <div class="games__eldenRing">
                    <!-- Front Page CSS -->
                    <div class="eldenRing__info">
                        <p class="info__name">Elden Ring</p>
                        <p class="info__date">25/02/2022</p>
                        <p class="info__price">$200.000</p>
                    </div>
                </div>
                <div class="games__button">
                    <a href="#">
                        
                    </a>
                </div>
            </div>
        </section>
        <section id="main__pre-order">
            <div class="pre-order__title">
                <h1>
                    Pre-Order Games
                </h1>
            </div>
            <div class="pre-order__games">
                <div class="games__bodycam">
                    <div class="bodycam__info">
                        <p class="info__name">BodyCam</p>
                        <p class="info__date">07/06/2024</p>
                        <p class="info__price">$250.000</p>
                    </div>
                    <p class="info__name">Grand Theft Auto VI</p>
                        <p class="info__date">December/2025</p>
                        <p class="info__price">$300.000</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
